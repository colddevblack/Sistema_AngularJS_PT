<div class="container" style="padding-top:10px;">
    <h2> Dispositivos Moveis </h2> <br/>

    <table style="width:100%"  class="table table-hover">
        <thead>
        <tr>
            <th><h3>Credencial</h3></th>
            <th><h3>Nome</h3></th>
            <th><h3>Dispositivo</h3></th>
            <th><h3>Ações</h3></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mobile in mobiles">
            <td>{{mobile.matricula}}</td>
            <td>{{mobile.nome}}</td>
            <td>{{mobile.device}}</td>

            <td ng-show="$root.usuarioLogado.admin == true"> <button type="button" class="btn btn-danger">Excluir</button> </td>
            <td ng-show="$root.usuarioLogado.admin == false"> <button type="button" class="btn btn-success">Cadastrar</button> </td>

            
        </tr>


        </tbody>

    </table>

</div>
